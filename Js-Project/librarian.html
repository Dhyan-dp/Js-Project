<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-between items-center my-3 px-5 gap-5">
        <h2 class="text-3xl font-bold text-center text-gray-800">
            Librarian Dashboard
        </h2>
        
        <button id="logout-btn" class="bg-red-500 px-3 py-2 my-3 rounded-md hover:bg-red-600">Logout</button>
    </div>
   
     <br>
    <input type="text" placeholder="Book Title" id="book-title"/>
    <input type="text" placeholder="Book Author" id="book-author"/>
    <input type="text" placeholder="Book Genre" id="book-genre"/>
    <input type="date" placeholder="Book Publication Date" id="book-date"/>

    <button onclick="addBook()" class="bg-green-500 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-green-600 transition-all">
        Add Book
    </button>
    <br>
    



    <ul id="books"></ul> <!-- Updated to match JavaScript -->

    <script src="librarian.js"></script>
</body>
</html>
