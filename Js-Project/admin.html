<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Library Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-2xl font-bold">Library Admin Panel</h1>
            <button id="logout-btn" class="bg-red-500 px-4 py-2 rounded-md hover:bg-red-600">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-6">
        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-4">Admin Dashboard</h2>

        <div class="grid grid-cols-3 gap-6">
            <!-- Manage Books -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold text-gray-700">Manage Books</h3>
                <p class="text-sm text-gray-600">Add, Update, or Remove books from the library collection.</p>
                <button class=" librarian bg-blue-500 text-white px-4 py-2 rounded-md mt-3 w-full hover:bg-blue-600">Go to Books</button>
            </div>

            <!-- Manage Users -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold text-gray-700">Manage Users</h3>
                <p class="text-sm text-gray-600">Approve, update, or remove library members.</p>
                <button id="manage-users-btn" class="bg-green-500 text-white px-4 py-2 rounded-md mt-3 w-full hover:bg-green-600">Manage Users</button>
            </div>

            <!-- Manage Transactions -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold text-gray-700">Manage Transactions</h3>
                <p class="text-sm text-gray-600">Track and manage book borrowing and returns.</p>
                <button class="bg-purple-500 text-white px-4 py-2 rounded-md mt-3 w-full hover:bg-purple-600">Go to Transactions</button>
            </div>
        </div>

        <!-- Library Members Management Section -->
        <div id="user-management" class="hidden mt-8 bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">Library Members Management</h3>

            <!-- Add User Button -->
            <!-- <button id="add-user-btn" class="bg-yellow-500 text-white px-4 py-2 rounded-md mt-3 mb-4 hover:bg-yellow-600">
                Add New User
            </button> -->

            <!-- User List Table -->
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 px-4 py-2">Name</th>
                        <th class="border border-gray-300 px-4 py-2">Email</th>
                        <th class="border border-gray-300 px-4 py-2">Role</th>
                        <th class="border border-gray-300 px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- Users will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="admin.js"></script>
</body>
</html>
