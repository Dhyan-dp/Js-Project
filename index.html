<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

    <div id="container" class="bg-white p-6 rounded-lg shadow-md w-96 text-center">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Library Management System</h2>

        <div id="form" class="space-y-4">
            <input type="email" id="mail" placeholder="Enter Email" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            
            <input type="text" id="pass" placeholder="Enter Password" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            
            <select id="role" 
                class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Library Member</option>
                <option value="">Librarian</option>
                <option value="">Admin</option>
            </select>            

            <button class="w-full bg-green-500 text-white py-2 rounded-md text-lg font-medium hover:bg-green-600 transition">Sign Up</button>
            <button class="w-full bg-blue-500 text-white py-2 rounded-md text-lg font-medium hover:bg-blue-600 transition">Login</button>
        </div>
    </div>
<div id="book search">
    <input type="text" id="search-box"/>
</div>
    <script src="script.js"></script>
</body>
</html>
